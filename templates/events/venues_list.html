{% extends 'base.html' %}
{% load static %}
{% block title %} Events Home {% endblock %}
{% block content %}
{% include 'events/_nav.html' %}
<section>
    <div class="d-flex align-items-baseline gap-3 mb-2 justify-content-center">
        <h1>Venues List </h1><div class="badge text-bg-secondary" style="height: 20px; margin-top:12px;">{{ page_obj.paginator.count }}</div>
    </div>
    {% for venue in page_obj %}
    <div class="d-flex justify-content-between align-items-center mb-2 pb-2 border-bottom border-secondary">
        <div><a href="{% url 'events:venue-details' venue.id %}">{{ venue.name }}</a>({{ venue.web }})</div>
        <div class="text-end">
            <a href="{% url 'events:venue-update' venue.id %}" class="btn btn-outline-secondary btn-sm">수정</a>
            <form action="{% url 'events:venue-delete' venue.id %}" method="POST" class="d-inline" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
            </form>
        </div>
    </div>
    {% endfor %}

</section>

{% endblock %}
