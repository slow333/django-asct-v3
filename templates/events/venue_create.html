{% extends 'base/base.html' %}
{% load static %}
{% block title %} 장소 등록 {% endblock %}
{% block content %}
{% include 'events/_nav.html' %}
<section>
    <h1>장소 등록하기</h1>
    <form action="{% url 'events:venue-create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    
</section>

{% endblock %}
