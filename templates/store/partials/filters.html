<div class="filters ms-2">
    <h2>Filters</h2>
    <style>
        .filters ul {
            list-style-type: none;
            padding-left: 4px;
        }
        .filters ul li {
            margin-bottom: 9px;
        }
        .filters ul li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }
        .filters ul li a.active {
            font-weight: bold;
            color: #007bff;
        }
    </style>

    <!-- Collection Filter -->
    <hr>
    <h3>By Collection</h3>
    <ul>
        <li>
            <a href="?{% if search_title %}search_title={{ search_title }}{% endif %}"
                class="{% if not selected_collection_id %}active{% endif %}">
                All Collections
            </a>
        </li>
        {% for collection in collections %}
        <li>
            <a href="?collection={{ collection.id }}{% if search_title %}&search_title={{ search_title }}{% endif %}"
                class="{% if selected_collection_id == collection.id %}active{% endif %}">
                {{ collection.title }} ({{ collection.product_count }})
            </a>
        </li>
        {% endfor %}
    </ul>
    <hr>

    <!-- Inventory Filter -->
    <h3>By Inventory</h3>
    <ul>
        <li><a href="?inventory=low{% if search_title %}&search_title={{ search_title }}{% endif %}{% if selected_collection_id %}&collection={{ selected_collection_id }}{% endif %}"
            class="{% if inventory_filter == 'low' %}active{% endif %}">Low Inventory</a></li>
    </ul>
</div>
