{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %} 스토어 폼 {% endblock %}
{% block content %}
{% include 'store/_nav.html' %}    
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">New Product</legend>
        {{ form.media }}
        {{ form.as_p }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info mb-3" type="submit">Save Product</button>
    </div>
</form>
<div class="card-footer">
    <a href="{% url 'store:index' %}" class="btn btn-primary btn-sm">Go List</a>
    <a href="javascript:history.back()" class="btn btn-secondary btn-sm">Go Back</a>
</div>
{% endblock %}
