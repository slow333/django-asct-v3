{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %} Idol 홈페이지 {% endblock %}
{% block content %}
    <h1>IDOLS </h1>
    {% include 'idol/_nav.html' %}
    
    <div class="row">
        {% for idol in page_obj %} 
            <div class="col-md-2 col-sm-6">
                <div class="card mb-3">
                    <div class="card-body m-0 p-1 text-center">
                        <h5 class="card-title"><a href="{% url 'idols:detail' idol.pk %}">{{ idol.title }}</a></h5>
                    </div>
                    <img src="{{ idol.thumbnail.url }}" class="card-img-top" alt="{{ idol.title }}" style="height: 200px; object-fit: cover;">
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
