{% extends 'base.html' %}
{% load static %}
{% block title %} Polls form {% endblock %}
{% block content %}
{% include 'polls/polls-nav.html' %}
<section>
    <form method="post">
    {% csrf_token %}
        <legend><h1>{{ question.question_text }}를 삭제하시겠습니까?</h1></legend>
        <input type="submit" value="내 삭제하세요." class="mt-3">
        <a href="{% url 'polls:detail' question.id %}">취소</a>
    </form>
</section>

{% endblock %}
