{% extends "admin/base_site.html" %}

{% block content %}
{% include 'library/_nav.html' %}
<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="update_language">
    <input type="hidden" name="apply" value="1">
    
    <fieldset class="module aligned">
        <div class="form-row">
            {{ form.as_p }}
        </div>
    </fieldset>

    <h3>The following books will be updated:</h3>
    <ul>
        {% for obj in objects %}
            <li>{{ obj }} <input type="hidden" name="_selected_action" value="{{ obj.pk }}"></li>
        {% endfor %}
    </ul>
    
    <div class="submit-row">
        <input type="submit" value="Update Language" class="default">
    </div>
</form>
{% endblock %}
