{% extends "base.html" %}
{% block content %}
    <form class="d-flex gap-3 align-items-center mb-2 me-1 justify-content-between">
        <input type="text" name="searched" class="form-control me-2" placeholder="검색" aria-label="Search">
        <button type="submit" class="btn btn-primary btn-sm w-25">검색</button>
        <a href="{% url 'blog:post-create' %}" class="btn btn-primary btn-sm w-25 mt-0">New Post</a>
    </form>
    {% for post in post_list %}
        <div class="media content-section media-body p-0 ps-4 mb-1">
            <h3><a class="article-title pt-2" href="{% url 'blog:post-detail' post.id %}">{{ post.title }}</a></h3>
            <div class="article-metadata d-flex justify-content-between align-items-center">
                <div>
                    <img src="{{ post.author.profile.image.url }}" height="50" alt=""
                    class="rounded-circle me-1"> 
                    <span>by {{ post.author.username }} </span>
                    <small class="text-muted">{{ post.date_posted|date:"Y-m-d H:i"}}</small>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
