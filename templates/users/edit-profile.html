{% extends "base/base.html" %}
{% block content %}
    <div class="content-section">
      <div class="media d-flex align-items-center mb-4">
        <img class="rounded-2 me-4" height="200" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">사용자 계정 및 Profile</legend>
            {{ u_form.as_p }}
            <div class="my-3">Profile image 변경</div>
            {{ p_form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mb-3" type="submit">Update</button>
        </div>
    </form>
{% endblock %}
